<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-book-open-reader text"></i>
            <i class="text">MyBookList</i>
        </div>
        <div class="form">
            <form>
                <div class="form-elem">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-elem">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form-elem">
                    <label for="isbn">ISBN#</label>
                    <input type="text" name="isbn" id="isbn">
                </div>
                <button id="button-form">Add Book</button>
            </form>
        </div>
        
        <div class="table">
            <table>
                <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th></th>
                    </tr>
                  </thead>
                <tbody id="book-list">                
                                         
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/570a969b13.js" crossorigin="anonymous"></script>
</body>
</html>
